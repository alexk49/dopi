<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>submit | dopi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/styles.css" rel="stylesheet" />
  <script type="module" src="/static/scripts.js"></script>
</head>
<body>
  <a href="/" id="back-arrow" aria-label="Go back to homepage">&larr;</a>
  <main>
    <h1>Submit</h1>
    <form action="/submit" method="post" class="submit-form">
      <div class="form-group">
        <div class="label-input-row">
          <label for="email">Enter your email:</label>
          <input type="email" name="email" id="email" required aria-describedby="email_helper" />
        </div>
        <div class="tooltip" id="email_helper" role="tooltip">
          Your email will be stored on the server until your submission is processed.
        </div>
      </div>
      <div class="form-group">
        <div class="label-input-row">
          <label for="resolving_host_input">Enter your resolving host:</label>
          <input type="text" name="resolving_host" id="resolving_host_input" required aria-describedby="host_helper" />
        </div>
        <div class="tooltip" id="host_helper" role="tooltip">
          To check https://www.example.com enter resolving host as: example.com
        </div>
      </div>
      <fieldset class="form-group">
        <div class="legend-with-radios">
        <legend>DOIs to check:</legend>
        <label>
          <input type="radio" name="input_method" value="dois_text" id="text_radio" checked />Text Entry
        </label>
        <label>
          <input type="radio" name="input_method" value="dois_upload" id="file_radio" />Upload a file
        </label>
        </div>
      </fieldset>
        <div id="dois_text_wrapper">
          <textarea id="dois_text" name="dois_text" rows="5" cols="40" placeholder="Enter one Doi per line"></textarea>
          <div id="dois_text_counter" class="tooltip" aria-live="polite"></div>
        </div>
        <div id="dois_upload_wrapper">
          <input id="dois_upload" type="file" name="dois_upload" />
          <div id="file_upload_help" class="tooltip">Upload a .csv file with no header information and dois in the first column only.</div>
        </div>
      <fieldset class="form-group">
        <div class="legend-with-radios">
        <legend>Get full metadata from CrossRef?</legend>
        <label><input type="radio" name="full_meta" value="yes" />Yes</label>
        <label><input type="radio" name="full_meta" value="no" checked />No</label>
        </div>
      </fieldset>
      <div id="submit-btn-container" class="btn-container">
        <button id="submit-btn" class="submit-btn" type="submit" value="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
