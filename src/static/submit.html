<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>submit | dopi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/styles.css" rel="stylesheet" />
  <script type="module" src="/static/scripts.js"></script>
</head>
<body>
  <button id="back-arrow"><a id="back-button-link" href="/">&larr;</a></button>
  <main>
    <h1>Submit</h1>
    <form action="/submit" method="post" class="submit-form">
      <label for="email">Enter your email: </label>
      <input type="email" name="email" id="email" required />
      <label for="resolving-host">Enter your resolving host: </label>
      <input type="resolving-host" name="resolving_host" id="resolving_host" required />
      <legend>Dois to check: </legend>
        <label><input type="radio" name="file_upload_radio" value="file_upload_radio" />Upload a file</label>
        <input type="file" value="dois_upload" name="dois_upload" />
        <label><input type="radio" name="text_entry_radio" value="text_entry_radio" />Text Entry</label>
        <input type="text" name="dois_text" />
      <legend>Get full metadata from CrossRef?</legend>
        <label><input type="radio" name="full_meta" value="yes" />Yes</label>
        <label><input type="radio" name="full_meta" value="no" />No</label>
        <button id="submit-button" type="submit" value="submit">Submit</button>
    </form>
  </main>
</body>
</html>
